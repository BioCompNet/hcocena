name: bioc-check

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: hCoCena-r-package
          extra-packages: |
            any::BiocManager
            any::rcmdcheck

      - name: Install Bioconductor build dependencies
        working-directory: hCoCena-r-package
        run: |
          Rscript -e "BiocManager::install(c('BiocCheck','MultiAssayExperiment','SummarizedExperiment','S4Vectors','ExperimentHub'), ask=FALSE, update=FALSE)"

      - name: R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: hCoCena-r-package
          args: '["--as-cran", "--no-manual"]'

      - name: BiocCheck
        working-directory: hCoCena-r-package
        run: |
          Rscript -e "BiocCheck::BiocCheck('.')"
